<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Boolzapp</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

   <div id="app">
      <div id="chats-container">
         <div id="chats-container__header" class="header-top">
            <div class="header-left">
               <img class="avatar" :src="imgUrl + user.avatar + '.png'" alt="">
               <p id="username">{{ user.name }}</p>
            </div>
            <div class="header-right">
               <i class="fas fa-circle-notch"></i>
               <i class="fas fa-comment-alt"></i>
               <i class="fas fa-ellipsis-v"></i>
            </div>
         </div>
         <div id="notifications">
            <i class="fas fa-bell-slash circle-icon"></i>
            <div id="notifications-text">
               <p>Ricevi notifiche di nuovi messaggi</p>
               <a href="#">Attiva notifiche desktop</a>
            </div>
         </div>
         <div id="search">
            <div id="search-input">
               <i class="fas fa-search"></i>
               <input type="text" placeholder="Cerca o inizia una nuova chat...">
            </div>

         </div>
         <div id="contacts-container">
               <div :class="{active: activeChatIndex == index}" class="chat" v-for="(chat, index) in chats"> {{ chat.name }} </div>
               <!-- <div class="chat" v-for="chat in chats"> {{ chat.name }} </div>
               <div class="chat" v-for="chat in chats"> {{ chat.name }} </div> -->
         </div>
      </div>
      <div id="current-chat__container">
         <div id="current-chat__header" class="header-top">
            <div class="header-left header-left__chat">
               <img class="avatar" :src="imgUrl + chats[activeChatIndex].avatar + '.png'" alt="">
               <div>
                  <p>{{ chats[activeChatIndex].name }}</p>
                  <p id="last-time-msg">Ultimo accesso oggi alle {{ chats[activeChatIndex].messages[0].date}}</p>
               </div>

            </div>
            <div class="header-right">
               <i class="fas fa-search"></i>
               <i class="fas fa-paperclip"></i>
               <i class="fas fa-ellipsis-v"></i>
            </div>
         </div>
      </div>
   </div>
   <script src="main.js" charset="utf-8"></script>
   </body>
</html>
